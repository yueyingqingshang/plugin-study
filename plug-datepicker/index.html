<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>plug-datepicker</title>
	<link rel="stylesheet" href="css/index.css">
	<style>
		.datepicker {

			border-radius: 4px;

	</script>
